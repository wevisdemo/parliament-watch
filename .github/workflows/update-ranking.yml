name: Update politician ranking
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          cache: true
      - name: Install dependencies
        run: pnpm i --prod --frozen-lockfile --ignore-scripts
      - name: Test
        run: pnpm run test
      - name: Generate GraphQL client
        run: pnpm run gen:graphql
      - name: Fetch politician ranking data
        run: pnpm run update:politician-ranking
      - name: Deploy to Github Page
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: politician-ranking-data
          folder: out
          commit-message: 'feat: update external politician ranking data'
